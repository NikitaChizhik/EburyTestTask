<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title={labels.cancelButton} onclick={closeModal}>

                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">{labels.cancelButton}</span>
                    </button>


                    <div class="slds-align_absolute-center">
                        <div class="">
                            <lightning-icon icon-name="standard:metrics" class="slds-var-m-right_small">
                            </lightning-icon>
                        </div>

                        <div class="">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                                {labels.createNewTradeTitle}
                            </h2>
                        </div>
                    </div>
                </header>

                <div class="slds-modal__content slds-var-p-around_medium slds-scrollable_none body-height">
                    <c-trade-form ontradecreated={closeModal}></c-trade-form>
                </div>

                <footer class="slds-modal__footer">
                    <div class="slds-grid slds-grid_align-spread">
                        <div class="slds-col">
                            <button class="slds-button slds-button_brand" onclick={submitNewTradeCreation}
                                title={labels.createButton}>{labels.createButton}</button>
                        </div>

                        <div class="slds-col">
                            <button class="slds-button slds-button_neutral" onclick={closeModal}
                                title={labels.cancelButton}>{labels.cancelButton}</button>
                        </div>
                    </div>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
